    <h1 align="center">Contact Us!</h1>
 
    <form action="#" method="POST" name="contact_us">
      <fieldset align="left"><legend align="center">Basic Information</legend>
        <label for="full name">Full Name:</label> 
        <br>
        <input type="text" name="full name"> 
        
        <br>
        <br>
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="email" name="email">
        
        <br>
        <br>
        <br>
        
        <label for="usertel">Phone Number:</label>
        <br>
        <input type="tel" name="usertel">
        
        <br>
        <br>
        <br>

        <label for="comments">Anything you want to tell us?</label> 
        <br>
        <br>
        <textarea name="comments" rows="10" cols="50">Place Any Comments Here</textarea>
        
        <br>
        <br>
        <br>

        <input type="submit" value="Submit">
      

     </fieldset> 
    </form>
